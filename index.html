<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <form id="form" class="form">
            <h2>
                Register With Us
            </h2>

            <div class="form-control">
                <label for="username">Username</label>
                <input name="Username" type="text " id="username" placeholder="Enter username">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input name="Email"  type="text " id="email" placeholder="Enter Email">
                <small>Error message</small>
            </div>


            <div class="form-control">
                <label for="password">Password</label>
                <input name="Password" type="password" id="password" placeholder="Enter password">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="cPassword">Confirm Password</label>
                <input name="Confirm Password"  type="password " id="cPassword" placeholder="Enter Confirm Password">
                <small>Error message</small>
            </div>

            <button> Submit </button>

        </form>
    </div>



    <script src="./script.js"></script>
</body>

</html>
